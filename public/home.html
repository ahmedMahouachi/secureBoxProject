<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Accueil - Gestion des Fichiers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/home.css">
</head>
<body>

  <!-- Barre de navigation -->
  <nav>
    <div class="nav-left">
      Utilisateur : <strong id="userName"></strong>
    </div>
    <div class="nav-right">
      <a href="/home.html">Accueil</a>
      <button id="logout">DÃ©connexion</button>
    </div>
    <div class="clear"></div>
  </nav>

  <div class="container">
    <h2 id="ajout">Ajouter un fichier</h2>
    <form id="uploadForm" enctype="multipart/form-data" method="post" action="/api/files">
      <label for="fileInput">Choisir un fichier :</label>
      <input id="fileInput" type="file" name="file" required />

      <button type="submit">Ajouter</button>
    </form>

    <div class="preview-container" id="previewContainer"></div>

    <h2>Liste des fichiers</h2>

    <table id="fileTable">
      <thead>
        <tr>
          <th>Type de fichier</th>
          <th>Nom du fichier</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="fileTableBody">
        <!-- Rempli dynamiquement par home.js -->
      </tbody>
    </table>
  </div>

  <script src="./js/home.js"></script>
</body>
</html>

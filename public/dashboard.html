<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Utilisateurs</title>
    <link rel="stylesheet" href="./styles/dashboard.css">
</head>
<body>

    <nav>
    <div class="nav-left">
      Utilisateur : <strong id="userName"></strong>
    </div>
    <div class="nav-right">
      <button id="logout">Déconnexion</button>
    </div>
    <div class="clear"></div>
  </nav>


    <h1>Liste des utilisateurs</h1>

    <div class="button-container">
        <button id="openModalBtn">Créer un utilisateur</button>
        Filtre rôle :
        <button id="showClientsBtn" class="button-filter">Clients</button>
        <button id="showAdminsBtn" class="button-filter">Admins</button>
        <button id="showAllBtn" class="button-filter">Tous</button>
    </div>

    <table id="usersTable">
        <thead>
            <tr>
                <th>Prénom</th>
                <th>Nom</th>
                <th>Email</th>
                <th>Rôle</th>
                <th>Historique</th>
                <th>Supprimer</th>
            </tr>
        </thead>
        <tbody>
            <!-- Ajout JS -->
        </tbody>
    </table>

    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Créer un utilisateur</h2>
            <form id="createUserForm">
                <input type="text" name="firstName" placeholder="Prénom" required>
                <input type="text" name="lastName" placeholder="Nom" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Mot de passe" required>
                <button type="submit">Créer l'utilisateur</button>
            </form>
        </div>
    </div>

    <script src="./js/dashboard.js"></script>
</body>
</html>

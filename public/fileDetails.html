<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Détails du fichier - Gestion des Fichiers</title>
  <link rel="stylesheet" href="./styles/fileDetails.css">

</head>
<body>

  <!-- Barre de navigation -->
  <nav>
    <div class="nav-left">
      Utilisateur : <strong id="userName"></strong>
    </div>
    <div class="nav-right">
      <a href="/home.html">Accueil</a>
      <button id="logout">Déconnexion</button>
    </div>
    <div class="clear"></div>
  </nav>

  <main>
    <h2>Détails du fichier</h2>

    <!-- Affichage des informations du fichier -->
    <p><strong>Nom du document :</strong> <span id="fileName"></span></p>

    <!-- Zone de visualisation -->
    <h3>Aperçu du document :</h3>
    <div id="filePreviewContainer">
      <iframe id="filePreview" style="display:none; width:100%; max-width:800px; height:600px; border:1px solid #ccc;"></iframe>
      <img id="imagePreview" style="display:none; max-width:800px; height:auto; border:1px solid #ccc;" />
    </div>


    <!-- Formulaire pour renommer -->
    <h3>Renommer le document</h3>
    <form id="renameForm">
      <input type="hidden" name="oldName"/>

      <label for="newName">Nouveau nom :</label>
      <input type="text" id="newName" name="newName" required />

      <button type="submit">Renommer</button>
    </form>
  </main>

  <script src="./js/fileDetails.js" defer></script>
</body>
</html>
